name: C# CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.200'  # Match your local .NET version

      - name: Restore Dependencies
        run: dotnet restore CyberAwarenessBot.sln  # Explicitly specify the solution file

      - name: Check Code Formatting
        run: dotnet format CyberAwarenessBot.sln --verify-no-changes || exit 1  # Enforce formatting

      - name: Build Project
        run: dotnet build CyberAwarenessBot.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test CyberAwarenessBot.sln --no-build --verbosity normal
