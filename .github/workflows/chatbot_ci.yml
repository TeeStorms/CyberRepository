name: C# CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.200  # Match your local .NET version

      - name: Install .NET Framework 4.8 Developer Pack
        run: |
          sudo apt-get update
          sudo apt-get install -y dotnet-framework-4.8-dev-pack

      - name: Restore Dependencies
        run: dotnet restore CyberAwarenessBot.sln  # Ensure this is your correct solution file

      - name: Check Code Formatting
        run: dotnet format CyberAwarenessBot.sln --verify-no-changes || exit 1  # Fails the job if formatting is incorrect

      - name: Build Project
        run: dotnet build CyberAwarenessBot.sln --configuration Release --no-restore

      - name: Run Syntax Check
        run: dotnet build CyberAwarenessBot.sln --no-restore --no-incremental